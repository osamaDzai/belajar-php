<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDasar</title>
</head>
<body>
    <h3>Javascript Dasar</h3>
    
    <!--Cpnsple log Hello World-->
    <script>
        console.log("Hello World");
    </script>

    <!--Variable-->
    <script>
        var nama = "Arkatama";
        let id = 123;
        const alamat = "Malang";
    </script>

    <!--Tipe Data-->
    <script>
        let inf = 100/0;
        console.log(inf);
    </script>
    
    <!--Tipe Data Number-->
    <script>
        let n = 25;
        n=30;

    </script>
    <!--Operator-->
    <script>
        let a = 10;
        let b = 3;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(a ** b);
        
    </script>

    <!--Popup-->
    <script>
        alert("Selamat datang di Arkatama");
        alert("Sekarang tanggal:" +new Date());
    </script>

    <!--Prompt-->
    <script>
        let responses = prompt("Apakah kamu mau nonton akhir pekan ini");
        alert("Jawabannya adalah " + responses);
    </script>

    <!--Percabangan if, elseif, else-->
    <script>
        let tambah = prompt("1 + 1 = ");
        if (tambah == 2) {
            alert("Correct!");
        }
    </script>
    <script>
        let tambah_ = prompt("1 + 1 = ");
        if (tambah_ == 2){
            alert("Correct!");
        } else {
            alert("Wrong!");
        }
    </script>
    <script>
        let Tambah = prompt("1 + 1 = ");
        if (Tambah == 2) {
            alert("Correct!");
        }else if(Tambah < 2){
            alert("Too Low");
        }else{
            alert("Too high!");
        }
    </script>
</body>
</html>
